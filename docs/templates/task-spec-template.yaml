# ============================================
# Task Spec Template v1.0
# 使用说明: 复制此文件，填写相关字段
# ============================================

task_name: <简短的任务名称>

# --------------------------------------------
# 背景信息
# --------------------------------------------
background:
  context: |
    # 背景描述
    # 为什么要做这件事？有什么前因后果？
  motivation: |
    # 动机/原因
    # 这个任务要解决什么痛点？

# --------------------------------------------
# 目标
# --------------------------------------------
objective:
  primary: <主要目标 - 必填>
  secondary:
    - <次要目标1 - 可选>
    - <次要目标2 - 可选>

# --------------------------------------------
# 约束条件
# --------------------------------------------
constraints:
  technical:
    - <技术限制: 如语言版本、框架限制等>
  business:
    - <业务限制: 如预算、时间等>
  compliance:
    - <合规要求: 如安全、隐私等>

# --------------------------------------------
# 输入
# --------------------------------------------
inputs:
  data:
    - name: <数据名称>
      source: <数据来源>
      format: <数据格式>
  resources:
    - <已有资源: 如现有代码、文档等>
  assumptions:
    - <假设条件: 如"用户已登录">

# --------------------------------------------
# 预期输出
# --------------------------------------------
expected_outputs:
  format: <text | json | code | diagram | mixed>
  deliverables:
    - name: <交付物名称>
      description: <描述>
      acceptance_criteria: |
        # 验收标准
        # 如何判断这个交付物是合格的？

# --------------------------------------------
# 范围外（明确不做的事情）
# --------------------------------------------
out_of_scope:
  - <不做的事情1>
  - <不做的事情2>

# --------------------------------------------
# 行为规则
# --------------------------------------------
behavioral_rules:
  allowed:
    - <允许的行为: 如"可以创建新文件">
  forbidden:
    - <禁止的行为: 如"不能删除现有代码">

# --------------------------------------------
# 边界情况
# --------------------------------------------
edge_cases:
  - scenario: <边界场景描述>
    handling: <处理方式>

# --------------------------------------------
# 评估标准
# --------------------------------------------
evaluation:
  success_criteria:
    - <可验证的成功标准1>
    - <可验证的成功标准2>
  metrics:
    - name: <指标名称>
      target: <目标值>
