# ============================================
# Task Spec 快速模板 (简化版)
# 适用于简单任务，只需填写核心字段
# ============================================

task_name: <任务名称>

# 要解决什么问题？
objective: <具体目标>

# 有什么限制？
constraints:
  - <限制1>
  - <限制2>

# 输入是什么？
inputs:
  - <输入描述>

# 期望输出什么？
expected_outputs:
  format: <text | json | code>
  details: <输出详情>

# 不做什么？
out_of_scope:
  - <不做的事>

# 如何判断成功？
evaluation:
  - <成功标准>
